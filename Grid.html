<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(200px,1fr)) ;
            grid-gap: 20px;
            grid-auto-rows: minmax(100px,auto);
            grid-auto-columns: minmax(50px,auto);
        }
        .items{
            background-color: lightcoral;
            border: 3px green solid;
            border-radius: 4px;
        }
    </style>
</head>

<!-- CSS Grid Layout is a two dimensional layout system for the web. It lets you lay content out in 
rows and columns and has many features that make building complex layouts straight
forward -->
<body>
    <div class="container">
        <div class="items">Dabb 1</div>
        <div class="items">Dabb 2</div>
        <div class="items">Dabb 3</div>
        <div class="items">Dabb 4</div>
        <div class="items">Dabb 5</div>
    </div>
</body>
</html>
